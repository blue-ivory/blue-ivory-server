<html dir="rtl">

<head>
    <meta charset="utf-8" />

    <style>
        body {
            background: #efefef;
        }

        * {
            font-family: 'Arial';
            direction: rtl;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .header span {
            margin-bottom: 16px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .main-container {
            background: white;
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            width: 500px;
            margin: 50px auto;
            padding: 16px;
        }

        .main-container .header {
            border-bottom: 1px solid #efefef;
        }

        dt {
            margin-bottom: 4px;
            margin-right: 16px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.54);
        }

        dd {
            margin: 0;
            margin-bottom: 16px;
            font-size: 14px;
            color: black;
            margin-right: 16px;
        }

        .content {
            text-align: right !important;
        }

        .btn {
            letter-spacing: .5px;
            border: none;
            outline: 0;
            border-radius: 2px;
            display: inline-block;
            height: 34px;
            line-height: 34px;
            padding: 0 2rem;
            vertical-align: middle;
            cursor: pointer;
            background: #CFD8DC;
            font-size: 14px;
        }

        .align-end {
            text-align: left;
        }

        form {
            margin-top: 25px;
        }

        .logo-text {
            margin: 0;
            padding: 10px 0 24px;
            text-align: center;
            font-size: 30px;
        }

        .request-text {
            margin-top: 10px;
            display: block;
            color: rgba(0, 0, 0, 0.54);
        }

        .approve-button {
            color: #1565c0;
            font-weight: bold;
        }

        .list-subheader {
            color: rgba(0, 0, 0, 0.54);
            margin-bottom: 10px;
            display: block;
            text-align: right;
        }

        table {
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <!--<img src="http://localhost/assets/gate-keeper.png"/>-->
            <h3 class="logo-text">עומד בשער</h3>
        </div>
        <div class="content">
            <label class="request-text">בקשה חדשה נוצרה וממתינה לאישורך</label>
            <dl>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <dt>מספר אישי \ ת.ז</dt>
                                <dd>VISITOR_ID</dd>
                            </td>
                            <td>
                                <dt>שם האורח</dt>
                                <dd>VISITOR_NAME</dd>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <dt>יחידה \ חברה</dt>
                                <dd>VISITOR_COMPANY</dd>
                            </td>
                            <td>
                                <dt>רכב</dt>
                                <dd>VISITOR_CAR</dd>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <dt>שיוך אירגוני</dt>
                                <dd>ORGANIZATION_NAME</dd>
                            </td>
                            <td>
                                <dt>תאריך אישור</dt>
                                <dd>DATE_RANGE</dd>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </dl>
            <div class="align-end">
                <a href="http://localhost/api/request/REQUEST_ID/APPROVED"><span class="btn approve-button">אשר</span></a>
                <a href="http://localhost/api/request/REQUEST_ID/DENIED"><span class="btn">דחה</span></a>
            </div>
        </div>
    </div>
</body>

</html>
