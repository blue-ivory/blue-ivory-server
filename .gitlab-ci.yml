variables:
  MONGO_URI: 'mongodb://mongo/blue-ivory'

image: node:latest

services:
  - mongo

cache:
  untracked: true
  key: "$CI_BUILD_REF_NAME"
  paths:
    - node_modules/

stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - npm install --silent

build:
  stage: build
  script:
    - tsc --pretty

test:
  stage: test
  script:
    - mocha dist/**/spec.helper.js dist/**/*.spec.js